<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <style id="dynamic"></style>
        <title>Happy Valentine's Day!</title>
    </head>
    <body>
        <div id="falling-hearts"></div>
        <div class="main">
            <h1>Happy Valentine's Day!</br>
                <span class="one">Will you</span></br>
                <span class="two">Bee my</span></br>
                <span class="three">valentine?</span>
            </h1>
            <div class="wrapper">
                <div class="bee">
                    <div class="bee-body">
                        <div class="blink"></div>
                        <div class="mouth"></div>
                        <div class="antenae"></div>
                        <div class="bee-left"></div>
                        <div class="bee-right"></div>
                    </div>
                </div>
                <div class="shadow"></div>
                <!-- Añadir un contenedor para las imágenes -->
                <div class="images" id="images">
                    <img src="imagenes/WhatsApp Image 2025-02-14 at 3.59.05 PM.jpeg" class="hidden" id="image1">
                    <img src="imagenes/WhatsApp Image 2025-02-14 at 3.59.05 PM (1).jpeg" class="hidden" id="image2">
                </div>
            </div>
            <!-- Añadir un botón para mostrar las imágenes -->
            <button onclick="showImages()">Show Images</button>
            <h2>
                To <span id="valentine">Gaby </span>
                <br />
                <span id="message">You are my queen bee</span>
            </h2>
        </div>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
